<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>Draw!</h1>
        <div class="container"></div>
        <div class="header">
            <label for="input">Cells per side (max 100)</label>
            <input
                type="number"
                class="cell-input"
                value="16"
                min="1"
                max="100"
            />
            <button class="resize">Resize</button>
            <div class="default-container">
                <button class="default">Default</button>
                <label>R</label>
                <input type="number" class="r-input" min="0" max="255" />
                <label>G</label>
                <input type="number" class="g-input" min="0" max="255" />
                <label>B</label>
                <input type="number" class="b-input" min="0" max="255" />
                <label>Opacity (%)</label>
                <input type="number" class="o-input" min="0" max="100" />
                <button class="recolor">Recolor</button>
            </div>
            <div><button class="random">Random</button></div>
            <div><button class="darken">Darken</button></div>
            <div><button class="reset">Reset</button></div>
        </div>
    </body>
</html>
