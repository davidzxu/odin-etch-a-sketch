<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <label for="input">Cells per side (max 100)</label>
            <input type="number" id="input" value="16" min="1" max="100" />
            <button class="resize">Resize</button>
            <div class="default-container">
                <button class="default">Default</button>
            </div>
            <div><button class="random">Random</button></div>
            <div><button class="darken">Darken</button></div>
            <div><button class="reset">Reset</button></div>
        </div>
        <div class="container"></div>
    </body>
</html>
